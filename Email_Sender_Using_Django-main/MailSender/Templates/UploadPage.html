<!DOCTYPE html>
<html>
<head>
  <title>Mass-Mail Dispatcher</title>
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input[type="file"] {
      display: block;
    }

    .form-group button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mass-Mail Dispatcher</h2>
    <form id="uploadForm" action="/process_upload" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="csvFile">Upload CSV File:</label>
        <input type="file" id="csvFile" name="csvFile">
      </div>
      <div class="form-group">
        <button type="submit">Upload</button>
      </div>
    </form>
  </div>
</body>
</html>
